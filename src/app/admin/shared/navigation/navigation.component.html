<h1 class="d-inline text-white fw-bold m-0 ms-3">{{title}}</h1>
<!-- ============================================================== -->
<!-- Right side toggle and nav items -->
<!-- ============================================================== -->
<ul class="navbar-nav float-end">
  <!-- ============================================================== -->
  <!-- User profile and search -->
  <!-- ============================================================== -->
  <li class="nav-item" ngbDropdown placement="bottom-end">
    <a
      ngbDropdownToggle
      class="nav-link waves-effect waves-dark pro-pic pointer"
      data-toggle="dropdown"
      aria-haspopup="true"
      aria-expanded="false"
    >
      <img
        [src]="getImageProfile"
        alt="user"
        class="rounded-circle"
        width="31"
      />
      <span class="ms-2">{{getAuthUser.name}} {{getAuthUser.surname}}</span>
    </a>
    <div class="dropdown-menu-right" ngbDropdownMenu>
      <a class="dropdown-item" [routerLink]="['/administrador/ajustes']">
        Account Setting</a
      >
      <div class="dropdown-divider"></div>
      <a class="dropdown-item pointer" (click)="logout()">
        Logout</a
      >
    </div>
  </li>
  <!-- ============================================================== -->
  <!-- User profile and search -->
  <!-- ============================================================== -->
</ul>
