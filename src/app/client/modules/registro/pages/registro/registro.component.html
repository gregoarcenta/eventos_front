<div class="container-fluid vh-100">
  <div class="row h-100 justify-content-center">
    <div class="col-md-6 d-none d-md-block position-relative bg"></div>

    <div class="col-12 col-sm-8 col-md-6 p-4">
      <ng-container *ngIf="!register; else msgTemplate">
        <!--logo mobile-->
        <div class="logo text-center">
          <img
            src="/assets/logos/logoletrasblack200.png"
            alt="logo"
            class="img-fluid"
          />
        </div>
        <!--formulario de registro-->
        <form [formGroup]="registerForm">
          <h2 class="text-center fw-bold mt-5 mb-4">Crea tu cuenta</h2>

          <div class="row justify-content-center">
            <!--name-->
            <div class="col-lg-6">
              <div class="mb-3">
                <label for="name">Nombre</label>
                <input
                  type="text"
                  placeholder="ingrese su nombre"
                  formControlName="name"
                  class="form-control"
                  id="name"
                />
                <small *ngIf="validInput('name')" class="form-text text-danger"
                  >La nombre es requerido</small
                >
              </div>
            </div>
            <!--surname-->
            <div class="col-lg-6">
              <div class="mb-3">
                <label for="surname">Apellido</label>
                <input
                  type="text"
                  placeholder="ingrese su apellido"
                  formControlName="surname"
                  class="form-control"
                  id="surname"
                />
                <small
                  *ngIf="validInput('surname')"
                  class="form-text text-danger"
                  >El apellido es requerido</small
                >
              </div>
            </div>
            <!--email-->
            <div class="col-lg-6">
              <div class="mb-3">
                <label for="email">Correo electr√≥nico</label>
                <input
                  type="email"
                  placeholder="ingrese su correo"
                  formControlName="email"
                  class="form-control"
                  id="email"
                />
                <small *ngIf="validInput('email')" class="form-text text-danger"
                  >{{getMsgErrorEmail}}</small
                >
              </div>
            </div>
            <!--username-->
            <div class="col-lg-6">
              <div class="mb-3">
                <label for="username">Usuario</label>
                <input
                  type="text"
                  placeholder="ingrese un nombre de usuario"
                  formControlName="username"
                  class="form-control"
                  id="username"
                />
                <small
                  *ngIf="validInput('username')"
                  class="form-text text-danger"
                  >{{getMsgErrorUsername}}</small
                >
              </div>
            </div>
            <!--password-->
            <div class="col-lg-6">
              <div class="mb-3">
                <label for="password">Contrase√±a</label>
                <input
                  type="password"
                  placeholder="**********"
                  formControlName="password"
                  class="form-control"
                  id="password"
                />
                <small
                  *ngIf="validInput('password')"
                  class="form-text text-danger"
                  [innerHTML]="getMsgErrorPass"
                ></small>
              </div>
            </div>
            <!--password2-->
            <div class="col-lg-6">
              <div class="mb-3">
                <label for="password2">Confirmar contrase√±a</label>
                <input
                  type="password"
                  placeholder="**********"
                  formControlName="password2"
                  class="form-control"
                  id="password2"
                />
                <small
                  *ngIf="validInput('password2')"
                  class="form-text text-danger"
                  >{{getMsgErrorConfirm}}</small
                >
              </div>
            </div>
          </div>
          <!--terminos-->
          <div class="mb-3">
            <input
              class="form-check-input"
              type="checkbox"
              id="checkTerminos"
              formControlName="terminos"
            />
            <label class="form-check-label ms-2" for="checkTerminos">
              He le√≠do y acepto los
              <a
                target="_blank"
                [routerLink]="['/terminos']"
                class="enlace fw-bold"
                >t√©rminos y condiciones</a
              >
            </label>
          </div>
          <!--boton submit-->
          <div class="text-center my-2">
            <button
              type="submit"
              class="w-100 btn btn-primary"
              (click)="formSubmit()"
            >
              Registrarse
            </button>
          </div>
        </form>
      </ng-container>
    </div>
  </div>
</div>

<ng-template #msgTemplate>
  <div class="alert alert-info mt-3" role="alert">
    <h2 class="text-center"><strong>Listo!</strong></h2>
    <h5 class="text-center">
      No olvides confirmar tu cuenta en el enlace de verificaci√≥n que hemos
      enviado a <strong>{{ registerForm.value.email }} üì©</strong>
    </h5>
  </div>
</ng-template>
