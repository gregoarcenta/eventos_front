<div class="container-fluid my-4">
  <div class="row justify-content-center">
    <div class="col-md-11 col-lg-10 col-xl-9">
      <div class="row">
        <div class="d-none d-md-block col-md-4 col-lg-3"><!-- col-xl-3 -->
          <div class="sticky-top bg-light rounded-4 shadow">
            <!--image-->
            <div class="p-4">
              <div class="container-image">
                <img
                  [src]="getImageProfile"
                  alt="Imagen de perfil"
                  class="img-fluid"
                />
                <div class="button">
                  <button class="btn btn-sm btn-light" (click)="getImageFile()">
                    Cambiar imagen
                  </button>
                </div>
              </div>
            </div>
            <!--menu list-->
            <ul class="list-group">
              <li
                class="list-group-item border-0 bg-light text-dark"
                routerLink="/cuenta/mis-datos"
                routerLinkActive="actived"
              >
                Mis datos
              </li>
              <li
                class="list-group-item border-0 bg-light text-dark"
                routerLink="/cuenta/mis-compras"
                routerLinkActive="actived"
              >
                Mis compras
              </li>
              <li
                class="list-group-item border-0 bg-light text-dark"
                routerLink="/cuenta/cambiar-contrasenia"
                routerLinkActive="actived"
              >
                Cambiar contraseña
              </li>
              <li
                class="list-group-item border-0 bg-light text-dark"
                (click)="logout()"
              >
                Cerrar Sesión
              </li>
            </ul>
          </div>
        </div>
        <div class="col-md-8 col-lg-9"><!-- col-xl-10 -->
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Button trigger modal -->
<button
  id="recortImageModal"
  data-bs-toggle="modal"
  data-bs-target="#staticBackdrop"
></button>

<!-- Modal -->
<div
  class="modal fade"
  id="staticBackdrop"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-body">
        <div class="container-image-cropper">
          <image-cropper
            [imageBase64]="imageBase64"
            [maintainAspectRatio]="true"
            [aspectRatio]="1 / 1"
            [cropperMinHeight]="200"
            [cropperMinWidth]="200"
            [cropperMaxHeight]="900"
            [cropperMaxWidth]="900"
            format="png"
            (imageCropped)="imageCropped($event)"
            (cropperReady)="cropperReady()"
            (loadImageFailed)="loadImageFailed()"
          ></image-cropper>
        </div>
      </div>
      <div class="d-flex justify-content-center mb-3">
        <button
          type="button"
          id="cancelButton"
          class="btn btn-danger me-1"
          data-bs-dismiss="modal"
          (click)="cleanData()"
        >
          Cancelar
        </button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="compressFile()"
        >
          Subir imagen
        </button>
      </div>
    </div>
  </div>
</div>
